<!DOCTYPE html>
<html lang="en">
<head>
  <link
    href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i"
    rel="stylesheet">

  <!-- fafa -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>




<body>
  <div class="container">
  <div class="page-wrapper bg-gra-01 p-t-180 p-b-100 font-poppins">
  <div class="wrapper wrapper--w780">
  <div class="card card-3 ilogin">
  <div class="card-body">

    <form>
    <div class="input-container">
      <div class="input-group">
        <input  class="input--style-3" type="email" placeholder="Email" formControlName="email"/>
      </div>
      <div class="error-list" >
        <div >Should not be empty</div>
        <div >Email is not correct</div>
      </div>
    </div>

    <div class="input-group">
      <div>
        <input class="input--style-3" type="password" placeholder="Password"
        formControlName="password" title="Plaese enter valid and strong password"/>
      </div>
      <div class="error-list" >
        <div >Should not be empty</div>
      </div>
    </div>

    <div class="p-t-10">
      <!-- <center> -->
      <button class="btn btn--pill btn--green" type="submit" >Login</button>

      <button class="btn btn--pill btn--green" style="margin-left: 10px;" type="reset">Reset</button>
      <!-- </center> -->
    </div>

    <div class="niche">
      <!-- <center> -->
        <a [routerLink]="['/']"><i class="fa fa-arrow-circle-left" aria-hidden="true" style="color:white;">
            Goback</i></a>
        <a [routerLink]="['/register']"  id="fp">Register?</a>
      <!-- </center> -->
    </div>
    </form>
  </div>
  </div>
</div>
</div>
</div></body>
